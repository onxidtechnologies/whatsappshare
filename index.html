<!DOCTYPE html>
<html>

<head>
	<title>WhatApp Share</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
	<div class="row">
		<div class="col">
			<form class="row g-3">
				<div class="col-6">
					<label for="phoneNumber" class="visually-hidden">Phone Number</label>
					<input type="number" min="700000000" class="form-control" id="phoneNumber" placeholder="7xxxxxxxx">
				</div>
				<div class="col-6">
					<a id="sendBtn" class="btn btn-primary disabled" href="https://api.whatsapp.com/send/?phone=" target="blank">Send</a>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#phoneNumber").keyup(function() {
			let phoneNumber = $("#phoneNumber").val();
			$("#sendBtn").attr("href", "https://api.whatsapp.com/send/?phone=94" + phoneNumber);
			
			if (phoneNumber > 700000000 && phoneNumber < 799999999) {
				$("#sendBtn").removeClass("disabled");
			} else {
				$("#sendBtn").addClass("disabled");
			}
		});
		
		$("#sendBtn").click(function() {
			$("#phoneNumber").val(undefined);
			$("#sendBtn").addClass("disabled");
		});
	});
</script>
</body>

</html>
